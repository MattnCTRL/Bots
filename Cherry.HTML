<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and links to external resources -->
    <meta charset="UTF-8">
    <title>AI Repository Interface</title>
    <link rel="stylesheet" href="Cherry.CSS">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: black;
            color: #39FF14;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        #aiInput, #response {
            width: 75%;
            margin: 1 auto;
            min-height: 200px;
            display: block;
            box-sizing: border-box;
            background-color: #111;
            color: #39FF14;
            border: 1px solid #040404;
            resize: vertical; /* Allow vertical resizing */
            padding: 10px;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            background-color: #222;
            color: #f1f4f0;
            font-size: 14px;
        }

        #submit, #learnAboutMe {
            background-color: #333;
        }

        .data-tools-container {
            width: 75%;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #010101;
            border-radius: 8px;
            background-color: #111;
        }

        #response {
            margin: 0 auto;
            margin-top: 1px;
            border: 1px solid #040404;
            padding: 5px;
            min-height: 250px;
            background-color: #111;
            width: 75%;
        }

        .response-title, .data-tools-title {
            font-size: 24px;
            color: #39FF14;
            margin: 3px 0;
            margin-top: 1px;
        }

        .response-title-container {
            background-color: rgba(4, 4, 4, 0.937); /* Semi-transparent black background */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Header section with navigation links -->
    <header>
        <nav>
            <a href="Your_Link_Here">DATABASE</a>
            <a href="Your_Link_Here">TECHNICALS</a>
            <a href="Your_Link_Here">GITHUB</a>
        </nav>
    </header>
    
    <!-- Hero section with main title -->
    <section class="hero">
        <h1>AI INTERFACE</h1>
    </section>
    
    <!-- AI Input Section -->
    <section id="ai-input-section">
        <label for="aiInput" class="my-custom-label">Enter Your Request:</label><br>
        <textarea id="aiInput" rows="4"></textarea><br>
        <div class="button-container">
            <button id="submit" onclick="submitRequest()">Submit</button>
            <button id="learnAboutMe" onclick="learnAboutMe()">Learn This About Me</button>
        </div>
    </section>

    <!-- AI Response Section -->
    <section id="ai-response-section">
            <label class="ai-response-label">AI Response:</label>
        </div>
        <textarea id="response" rows="4" readonly></textarea>
    </section>

     <!-- Data Tools Section -->
     <section id="data-tools-section">
        <label class="data-tools-title">Data Tools</label>
        <div class="data-tools-container">
            <button class="data-tool" onclick="aggregateData()">Aggregate Data</button>
            <button class="data-tool" onclick="parseData()">Parse Data</button>
        </div>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="Cherry.JS"></script>
</body>
</html>
